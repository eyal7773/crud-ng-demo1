<div class="row" *ngIf="_authService.isAuthenticated()">
    <div class="col-12">
        <a *ngFor="let link of items" 
        class="btn btn-info  m-1" 
        [routerLinkActive]="'choosen'"
            routerLink="/{{link.link}}"
            >{{link.title}}</a> 
        <a class="btn btn-info  float-end m-1" (click)="onLogout()" >Logout</a> 
         
    </div>
</div>
